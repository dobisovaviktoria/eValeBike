<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Profile</title>
    <script defer src="/js/editUser.js"></script>
</head>
<body>

<h2>User Profile</h2>


<form th:if="${user != null}" id="userForm">
    <label for="name">Name:</label>
    <input type="hidden" id="userId" th:value="${user.id}">
    <input type="text" id="name" name="name" th:value="${user.name}" readonly>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" readonly>
    <br>

    <button type="button" id="editButton">Edit</button>
    <button type="button" id="updateButton" style="display: none;">Update Profile</button>
    <button type="button" id="cancelButton" style="display: none;">Cancel</button>

    <p id="message"></p>
</form>


</body>
</html>
