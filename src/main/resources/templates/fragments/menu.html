<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<nav>
  <ul>
    <li><a th:href="@{/}">Home</a></li>
    <li sec:authorize="hasAnyRole('TECHNICIAN', 'ADMIN', 'SUPER_ADMIN')"><a th:href="@{/technician/bike-owners}">Bike Owner Dashboard</a></li>
    <li sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')"><a th:href="@{/admin/technicians}">Technician Dashboard</a></li>
    <li sec:authorize="hasRole('SUPER_ADMIN')"><a th:href="@{/super-admin/admins}">Admin Dashboard</a></li>
    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
    <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>
  </ul>
</nav>
</body>
</html>
