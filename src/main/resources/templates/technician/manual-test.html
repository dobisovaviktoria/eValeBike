<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manual Test Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Manual Test Form</h2>

  <!-- Use POST method with _method PATCH override -->
  <form th:action="@{'/api/technician/manual-test-form/' + ${bike.bikeQR}}" th:object="${bike}" method="post">
    <input type="hidden" name="_method" value="patch"/>

    <div class="mb-3">
      <label class="form-label">Battery Capacity (kWh)</label>
      <input type="number" step="0.01" class="form-control" th:field="*{accuCapacity}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Max Support</label>
      <input type="number" step="0.01" class="form-control" th:field="*{maxSupport}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Engine Power Max (kW)</label>
      <input type="number" step="0.01" class="form-control" th:field="*{maxEnginePower}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Engine Power Nominal (kW)</label>
      <input type="number" step="0.01" class="form-control" th:field="*{nominalEnginePower}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Engine Torque (Nm)</label>
      <input type="number" step="0.01" class="form-control" th:field="*{engineTorque}" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>


  </form>
  <form th:action="@{'/api/technician/start/' + ${bike.bikeQR} + '?testType=MANUAL'}" method="post">
    <button type="submit" class="btn btn-success">Start Test</button>
  </form>
</div>
</body>
</html>
